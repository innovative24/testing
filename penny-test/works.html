   <!-- 上傳視窗骨架（同前；保留） -->
  <dialog id="upload-dialog" aria-labelledby="upload-title">
    <form method="dialog" id="upload-form">
      <header style="display:flex;align-items:center;justify-content:space-between;gap:1rem;">
        <h2 id="upload-title" data-i18n="works.upload">上傳作品</h2>
        <button type="button" data-close aria-label="關閉">✕</button>
      </header>

      <section>
        <p data-i18n="works.upload.fileDesc">請填寫作品資訊並選擇要上傳的檔案。</p>
        <label>
          <p data-i18n="works.upload.title">作品標題</p>
          <input type="text" name="title" placeholder="例如：HeriLand App – My Trips" required />
        </label>
        <br />
        <label>
          <p data-i18n="works.upload.artist">畫家</p>
          <input type="text" name="artist" placeholder="山水畫,花鳥畫,人物畫,畫馬,吉祥寓意" />
        </label>
        <br />
        <label>
          <p data-i18n="works.upload.file">上傳檔案</p>
          <input type="file" name="file"
                 accept=".png,.jpg,.jpeg,.gif,.webp,.mp4,.mov,.pdf" required />
        </label>
        <br />
        <label>
		  <p data-i18n="works.upload.abstract">摘要（展開卡片顯示）</p>
			<textarea name="excerpt" rows="3" maxlength="160" placeholder="1–3 句重點摘要"></textarea>
		</label>
		<label>
		  <p data-i18n="works.upload.detail">詳細說明（點詳細說明後顯示）</p>
			<textarea name="detail" rows="8" placeholder="完整內容、段落、連結…"></textarea>
		</label>
      </section>

      <menu>
        <button type="button" data-close data-i18n="works.upload.cancel">取消</button>
		<button type="submit" value="submit" data-i18n="works.upload.submit">提交</button>
      </menu>
    </form>

    <noscript>
      <p data-i18n="works.cookies">你的瀏覽器未啟用 JavaScript。請前往 <a href="upload.html"><span data-i18n="cookies.upload.page">上傳頁</span></a><span data-i18n="cookies.upload.done"> 完成上傳。</span></p>
    </noscript>
  </dialog>
